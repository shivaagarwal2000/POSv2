<body>

	<div class="container">

		<!-- Blank Row -->
		<div class="row">&nbsp;</div>
		<div class="row">

			<!-- Table -->
			<div class="col-12">
				<table class="table table-striped" id="orderDetail-table">
					<thead>
						<tr>
							<th scope="col">S.No.</th>
							<th scope="col">Barcode</th>
							<th scope="col">ProductName</th>
							<th scope="col">Mrp</th>
							<th scope="col">Quantity</th>
							<th scope="col">SellingPrice</th>
							<th scope="col">Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>Nestle</td>
							<td>Dairy</td>
							<td>Edit | Delete</td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>

		<!-- Employee Edit Modal through overlay -->
		<div class="modal" tabindex="-1" role="dialog" id="edit-brand-modal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Edit Order</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form class="form-inline" id="brand-edit-form-display">
							<div class="form-group">
								<label for="inputCategory" class="col-sm-2 col-form-label">Product Name</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="productName"
										   id="inputCategory" placeholder="enter category" readonly>
								</div>
							</div>
							<div class="form-group">
								<label for="inputCategory" class="col-sm-2 col-form-label">Mrp</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="mrp"
										   id="inputCategory" placeholder="enter category" readonly>
								</div>
							</div>
							<div class="form-group">
								<label for="inputCategory" class="col-sm-2 col-form-label">SellingPrice</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="sellingPrice"
										   id="inputCategory" placeholder="enter category" readonly>
								</div>
							</div>
						</form>
						<form class="form-inline" id="brand-edit-form">
							<div class="form-group">
								<label for="inputBrand" class="col-sm-2 col-form-label">Barcode</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="barcode"
										id="inputBrand" placeholder="enter brand" readonly>
								</div>
							</div>
							<div class="form-group">
								<label for="inputCategory" class="col-sm-2 col-form-label">Quantity</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="quantity"
										   id="inputCategory" placeholder="enter category">
								</div>
							</div>
							<input type="hidden" name="id">
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary" id="update-brand">Update</button>
					</div>
				</div>
			</div>
		</div>


		<!-- Employee Edit Modal --  through file upload -->
		<div class="modal" tabindex="-1" role="dialog"
			id="upload-employee-modal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">

					<div class="modal-header">
						<h5 class="modal-title">Upload Employee</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<div class="modal-body">
						<div class="employee-file">
							<input type="file" class="custom-file-input" id="employeeFile">
							<label class="custom-file-label" for="employeeFile"
								id="employeeFileName">Choose file</label>
						</div>
						<a th:href="@{/sample/employee.tsv}" target="_blank">Download
							Sample</a> <br> Rows: <span id="rowCount">0</span>, Processed: <span
							id="processCount">0</span>, Errors: <span id="errorCount">0</span>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary" id="process-data">Upload</button>
						<button type="button" class="btn btn-warning" id="download-errors">Download
							Errors</button>
					</div>
				</div>
			</div>
		</div>

	</div>
	<!-- Container end-->

	<footer th:replace="snippets.html :: name_footer"></footer>

	<script th:src="@{/static/orders.js}" /></script>
	<script th:src="@{/static/editOrder.js}" /></script>

</body>

</html>
