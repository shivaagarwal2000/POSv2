<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

	<nav th:replace="snippets.html :: name_app_navbar"></nav>

	<div th:replace="snippets.html :: name_status_popup"></div>

	<div class="container">

		<h3>Inventory</h3>

		<!-- Top row with form-->
		<div class="row">
			<div class="col-12">
				<form class="form-inline" id="brand-form">
					<div class="form-group">
						<label for="inputBrand" class="col-sm-2 col-form-label">Barcode</label>
						<div class="col-sm-10">
							<input type="text" class="form-control restricted" name="barcode"
								id="inputBrand" placeholder="Enter Barcode*">
						</div>
					</div>
					<div class="form-group">
						<label for="inputCategory" class="col-sm-2 col-form-label">Quantity</label>
						<div class="col-sm-10">
							<input type="number" step="1" class="form-control restricted" name="quantity"
								id="inputCategory" placeholder="Enter Quantity*">
						</div>
					</div>
					<button type="button" class="btn btn-primary restricted" id="add-brand">Add</button>
					&nbsp;
					<button type="button" class="btn btn-primary" id="refresh-data">Refresh</button>
					&nbsp;
					<button type="button" class="btn btn-primary restricted" id="upload-data">Upload</button>
				</form>
			</div>
		</div>


		<!-- Blank Row -->
		<div class="row">&nbsp;</div>
		<div class="row">

			<!-- Table -->
			<div class="col-12">
				<table class="table table-striped" id="brand-table">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Barcode</th>
							<th scope="col">Quantity</th>
							<th scope="col">Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>Nestle</td>
							<td>Dairy</td>
							<td>Edit | Delete</td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>

		<!-- Employee Edit Modal through overlay -->
		<div class="modal" tabindex="-1" role="dialog" id="edit-brand-modal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Edit Brand</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form class="form-inline" id="brand-edit-form">
							<div class="form-group">
								<label for="inputBrand" class="col-sm-2 col-form-label">Barcode</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="barcode"
										id="inputBrand" placeholder="enter brand" readonly>
								</div>
							</div>
							<div class="form-group">
								<label for="inputCategory" class="col-sm-2 col-form-label">Quantity</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="quantity"
										id="inputCategory" placeholder="enter category">
								</div>
							</div>
							<input type="hidden" name="id">
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary" id="update-brand">Update</button>
					</div>
				</div>
			</div>
		</div>


		<!-- Employee Edit Modal --  through file upload -->
		<div class="modal" tabindex="-1" role="dialog"
			id="upload-employee-modal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">

					<div class="modal-header">
						<h5 class="modal-title">Upload Employee</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<div class="modal-body">
						<div class="employee-file">
							<input type="file" class="custom-file-input" id="employeeFile">
							<label class="custom-file-label" for="employeeFile"
								id="employeeFileName">Choose file</label>
						</div>
						<a th:href="@{/sample/inventory.tsv}" target="_blank">Download
							Sample</a> <br> Rows: <span id="rowCount">0</span>, Processed: <span
							id="processCount">0</span>, Errors: <span id="errorCount">0</span>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary" id="process-data">Upload</button>
						<button type="button" class="btn btn-warning" id="download-errors">Download
							Errors</button>
					</div>
				</div>
			</div>
		</div>

	</div>
	<!-- Container end-->

	<footer th:replace="snippets.html :: name_footer"></footer>

	<script th:src="@{/static/inventory.js}" /></script>

</body>

</html>
